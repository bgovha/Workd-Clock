<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a City...</option>
        <option value="Africa/Nairobi">Kenya</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Asia/Bangkok">Thailand</option>
        <option value="Israel">Jerusalem</option>
        <option value="Singapore">Singapore</option>
      </select>
      <div class="cities" id="cities">
        <div class="city" id="pretoria">
          <div>
            <h2>Pretoria</h2>
            <div class="date">25 September 2024</div>
          </div>
          <div class="time">09:21<small>pm</small></div>
        </div>

        <div class="city" id="bangkok">
          <div>
            <h2>Bangkok</h2>
            <div class="date">25 September 2024</div>
          </div>
          <div class="time">09:21<small>pm</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Brenda Govha</strong> and is opensourced
      on <a href="https://github.com/bgovha/Workd-Clock">Github</a> and is
      hosted on <a href="https://bibi-govha-clock.netlify.app/">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
