<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a City...</option>
        <option value="">London</option>
        <option value="">Cape Town</option>
        <option value="">New York</option>
        <option value="">Cairo</option>
        <option value="">Geneva</option>
      </select>

      <div class="city">
        <div>
          <h2>Pretoria</h2>
          <div class="date">25 September 2024</div>
        </div>
        <div class="time">09:21<small>pm</small></div>
      </div>

        <div class="city">
        <div>
          <h2>Beijing</h2>
          <div class="date">25 September 2024</div>
        </div>
        <div class="time">09:21<small>pm</small></div>
      </div>
    </div>
      <footer>
        This project was coded by <strong>Brenda Govha</strong> and is
        opensourced on
        <a href="https://github.com/bgovha/Workd-Clock">Github</a> and is hosted
        on <a href="https://bibi-govha-clock.netlify.app/">Netlify</a>
      </footer>
      <script src="index.js"></script>
    </div>
  </body>
</html>
